steps:
- name: 'gcr.io/cloud-builders/docker'
  secretEnv: ['REACT_APP_GOOGLE_MAPS_API_KEY']
  args: ['build', '-t', 'gcr.io/my-project-id/myimage', '.', '--build-arg', 'GOOGLE_MAPS_API_KEY=$$REACT_APP_GOOGLE_MAPS_API_KEY']
availableSecrets:
  secretManager:
  - versionName: projects/PROJECT_ID/secrets/google-maps-api-key/versions/1
    env: 'REACT_APP_GOOGLE_MAPS_API_KEY'